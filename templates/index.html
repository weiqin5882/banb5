<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>订单比对与利润核算系统</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
  <h2 class="mb-4">订单比对与利润核算系统</h2>

  <div class="card mb-3">
    <div class="card-body">
      <h5>1) 上传文件</h5>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">官方订单表</label>
          <input class="form-control" type="file" id="officialFile" accept=".xlsx,.xls,.et">
        </div>
        <div class="col-md-6">
          <label class="form-label">客服统计表</label>
          <input class="form-control" type="file" id="serviceFile" accept=".xlsx,.xls,.et">
        </div>
      </div>
      <button id="uploadBtn" class="btn btn-primary mt-3">上传并识别字段</button>
      <div id="uploadStatus" class="mt-2 text-muted"></div>
    </div>
  </div>

  <div class="card mb-3" id="mappingCard" style="display:none;">
    <div class="card-body">
      <h5>2) 字段映射（可手动调整）</h5>
      <div id="mappingContainer"></div>
      <button id="compareBtn" class="btn btn-success mt-3">开始比对</button>
    </div>
  </div>

  <div class="card" id="resultCard" style="display:none;">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h5>3) 比对结果</h5>
        <button id="exportBtn" class="btn btn-outline-primary">下载 Excel</button>
      </div>
      <div id="warnings" class="mb-2"></div>
      <div id="summary" class="mb-2"></div>
      <div class="table-responsive">
        <table class="table table-sm table-bordered" id="resultTable">
          <thead>
          <tr>
            <th data-key="index" class="sortable">序号</th>
            <th data-key="order_id" class="sortable">订单号</th>
            <th data-key="product_name" class="sortable">商品名称</th>
            <th data-key="sales_amount" class="sortable">销售金额</th>
            <th data-key="cost_amount" class="sortable">成本</th>
            <th data-key="profit" class="sortable">单笔利润</th>
            <th data-key="final_status" class="sortable">状态标记</th>
          </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div id="pagination" class="d-flex justify-content-end align-items-center gap-2"></div>
    </div>
  </div>
</div>
<script src="/static/js/app.js"></script>
</body>
</html>
